    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container">

            <!-- Splash screen -->
            <section id="page-splash">
              <i id="train-logo" class="fas fa-train"></i>
              <h3 class="logo">Train Time</h3>
              <div>
                <button id="sign-in-button" class="mdl-button--raised mdl-button mdl-js-button mdl-js-ripple-effect"><i class="material-icons">account_circle</i> Sign in with Google</button>
              </div>
            </section>

      
            <header>
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <i id="train-logo" class="fas fa-train"></i>
                        <a id="logo" class="navbar-brand" href="#">TrainTime</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                        </button>
                      
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                          <ul class="navbar-nav mr-auto">
                            <!-- Navbar action items go here -->
                          </ul>
                          <div>
                            <i id="sign-out-button" class="fas fa-sign-out-alt my-3 mr-3"></i>
                          </div>
                        </div>
                      </nav>

                      <div class="row my-3">
                          <div class="col my-auto">
                            <a id="details-collapse-button" class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                              Add a Train
                              <i id="link-text-icon" class="fas fa-plus-square"></i>
                            </a>
                          </div>
                          <div class="col text-right"> 
                           <h2 id="rt-clock">00:00</h2>
                          </div>
                      </div>

                          <div class="collapse" id="collapseExample">
                            <div class="card card-body">
                                <!-------------------------->
                                <form id='add-train-form'>
                                    <div class="form-group">
                                          <label for="trainNumber">Train Number</label>
                                          <input type="text" class="form-control" id="trainNumber" placeholder="Train Number">
                                    </div>
                                    <div class="form-group">
                                        <label for="trainName">Train Name</label>
                                        <input type="text" class="form-control" id="trainName" placeholder="Train Name">
                                    </div>
                                    <div class="form-group">
                                        <label for="trainDestination">Destination</label>
                                        <input type="text" class="form-control" id="trainDestination" placeholder="Destination">
                                    </div>
                                    <div class="form-group">
                                         <label for="trainFirstTime">First Train Time (HH:MM - Military Format)</label>
                                        <input type="text" class="form-control" id="trainFirstTime" placeholder="HH:MM">
                                    </div>
                                    <div class="form-group">
                                        <label for="trainFrequency">Frequency (Minutes)</label>
                                        <input type="text" class="form-control" id="trainFrequency" placeholder="Frequency">
                                    </div>
                                    <button id="submit-train" type="submit" class="btn btn-primary">Submit</button>
                                    </form>
                            </div>
                          </div>


           </header>

           <!-- Train Display Table -->
           <div class="row">
               <div class="col">
                   <table class="table table-hover">
                        <thead>
                          <tr>
                            <th scope="col">Number</th>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                          </tr>
                        </thead>
                        <tbody id="train-tbody"> <!-- Table data rows go here --></tbody>
                      </table>

               </div>
           </div>

        </div>

         <!-- Required by Bootstrap JS -->
         <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
         <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
         <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
         <!-- Firebase hosting -->
         <!-- The core Firebase JS SDK is always required and must be listed first -->
         <script src="/__/firebase/6.3.1/firebase-app.js"></script>

         <!-- Firebase Auth -->
         <script src="/__/firebase/6.3.0/firebase-auth.js"></script>

         <!-- Firebase database -->
         <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

         <!-- SDKs for Firebase products used.
         https://firebase.google.com/docs/web/setup#reserved-urls -->

         <!-- Initialize Firebase -->
        <script src="/__/firebase/init.js"></script>
        
        <script src="" async defer></script>
        
        <!-- Business logic -->
        <script src="assets/javascript/logic.js"></script>
    </body>
</html>
