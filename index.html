                          <div class="collapse" id="collapseExample">
                            <div class="card card-body">
                                <!-------------------------->
                                <form>
                                    <div class="form-group">
                                          <label for="trainNumber">Train Number</label>
                                          <input type="text" class="form-control" id="trainNumber" placeholder="Train Number">
                                    </div>
                                    <div class="form-group">
                                        <label for="trainName">Train Name</label>

                                    </div>
                                    <div class="form-group">
                                        <label for="trainDestination">Destination</label>
                                        <input type="text" class="form-control" id="trainDestination" placeholder="Destination">
                                    </div>
                                    <div class="form-group">
                                         <label for="trainFirstTime">First Train Time (HH:MM - Military Format)</label>
                                        <input type="text" class="form-control" id="trainFirstTime" placeholder="HH:MM">
                                    </div>
                                    <div class="form-group">
                                        <label for="trainFrequency">Frequency (Minutes)</label>
                                        <input type="text" class="form-control" id="trainFrequency" placeholder="Frequency">
                                    </div>
                                    <button id="submit-train" type="submit" class="btn btn-primary">Submit</button>
                                    </form>

                            <th scope="col">Destination</th>
                            <th scope="col">Frequency</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                          </tr>
                        </thead>
                        <tbody id="train-tbody"> <!-- Table data rows go here --></tbody>
